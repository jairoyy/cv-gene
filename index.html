<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESUME-GENERATOR</title>
   
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">

     
   
    
</head>

<body>
    
<!-- ---------------------------------cv form ------------------------------->
   
<div class="container my-3" id="cv-form">
    <h1 class="text-center my-2"> RESUME GENERATOR</h1>
    
    <div class="row ">
      

        <div class="col-md-6 my-5 " id="form">
             <h3 style="margin-bottom: 2rem;">personal information</h3>

                <div class="form-group">
                    <label for="nameField" > name:</label>
                    <input type="text"
                            id= "nameField"
                            placeholder="Full Name "
                            class="form-control mt-2 mb-4"
                            >
                           
                </div>

                <div class="form-group mt-2" >
                    <label for="contactField" > contact number:</label>
                    <input type="number"
                            id= "contactField"
                            placeholder="(+91) XXXXXXXXXXX"
                            class="form-control mt-2 mb-4">
                </div>

                <div class="form-group mt-2" >
                    <label for="emailField" > email-id:</label>
                    <input type="email"
                            id= "emailField"
                            placeholder="your_email@gmail.com"
                            class="form-control mt-2 mb-4">
                </div>                

                <div class="form-group mt-2" >
                    <label for="addressField" > address:</label>
                    <textarea 
                            id= "addressField"
                            placeholder="enter address here"
                            class="form-control mt-2 mb-4"
                            rows="1">
                        </textarea>
                </div>
                <div class="form-group mt-2" >
                    <label for=""> profile-image:</label>
                    <input type="file"
                            class="form-control mt-2 mb-4"
                            id="imageField"
                           >
                </input>
                </div>
<hr style="color: aliceblue;width: auto;">
                <p class="text-secondary">SOCIAL LINKS</p>

                <div class="form-group">
                    <label for="lkField" > linkedIN:</label>
                    <input type="text"
                            id= "lkField"
                            placeholder="enter link here"
                            class="form-control mt-2 mb-4">
                </div>
                <div class="form-group">
                    <label for="wbField" >
                         website:</label>
                    <input type="text"
                            id= "wbField"
                            placeholder="enter link here"
                            class="form-control mt-2 mb-4">
                </div>
                <div class="form-group">
                    <label for="ttField" > twitter:</label>
                    <input type="text"
                            id= "ttField"
                            placeholder="enter link here"
                            class="form-control  mt-2 mb-4">
                </div>
                <div class="form-group">
                  <label for="gtField" > github:</label>
                  <input type="text"
                          id= "gtField"
                          placeholder="enter link here"
                          class="form-control  mt-2 mb-4">
              </div>
               <!-- languages -->
               <div class="form-group mt-2" id="lg">
                <label for="" >
                  
                  languages:</label>
                <textarea 
                        rows="1"
                        class="form-control mt-2 lgField">
                    </textarea>

                    <!-- new textarea addition -->

                    <div class="container text-center mt-3 " id="lgAddButton">
                        <button onclick="addNewlgField()" class="btn btn-primary btn-sm">
                         
                        </button>
                    </div>
            </div>

        </div>

        <!-- second col -->

        <div class="col-md-6 my-5">
            <h3 style="margin-bottom: 2rem;">professional information</h3>

            <div class="form-group">
                <label for="nameField" > profession:</label>
                <input type="text"
                        id= "pfField"
                        placeholder="title "
                        class="form-control mt-2 mb-4">
            </div>

            <div class="form-group mt-2" >
                <label for="addressField" > profile summary:</label>
                <textarea 
                        id= "psField"
                        placeholder="enter summary here"
                        class="form-control mt-2 mb-4">
                    </textarea>
            </div>
            <hr style="color: aliceblue;width: auto;">
            <div class="form-group mt-2" id="we">
                <label for="" >
                 
                   work experience:</label>
                <textarea 
                        rows="3"
                        class="form-control mt-2 weField">
                    </textarea>

                    <!-- new textarea addition -->

                    <div class="container text-center mt-3 " id="weAddButton">
                        <button onclick="addNewWeField()" class="btn btn-primary btn-sm">
                        </button>
                    </div>
            </div>

            <!-- education -->
            <div class="form-group mt-2" id="edu">
                <label for="eduField" > eductaion:</label>
                <textarea 
                        rows="3"
                        class="form-control mt-2 eduField">
                    </textarea>

                    <div class="container text-center mt-3" id="eduAddButton">
                        <button onclick="addNewEduField()" class="btn btn-primary btn-sm"></button>
                    </div>
            </div>
             <!-- projects -->
            <div class="form-group mt-2" id="pj">
                <label for="" >projects:</label>
                <textarea 
                        rows="3"
                        class="form-control mt-2 pjField">
                    </textarea>

                    <!-- new textarea addition -->

                    <div class="container text-center mt-3 " id="pjAddButton">
                        <button onclick="addNewPjField()" class="btn btn-primary btn-sm"></button>
                    </div>
            </div>

            <!-- skills -->
            <div class="form-group mt-2" id="sk">
                <label for="" >
                    <skills:</label>
                <textarea 
                        rows="1"
                        
                        class="form-control mt-2 skField">
                    </textarea>

                    <!-- new textarea addition -->

                    <div class="container text-center mt-3 " id="skAddButton">
                        <button onclick="addNewSkField()" class="btn btn-primary btn-sm"></button>
                    </div>
            </div>
        
            


        </div>
    </div>

    <div class="container text-center my-3 ">
        <button style="margin-bottom: 2rem;" onclick="generateCV()" class="btn btn-primary btn-lg">
             GENERATE</button>
    </div>
</div>

<!-------------------- cv template ----------------------->


<footer >
  <p  class="text-center ">Copyright &copy; <script>document.write(new Date().getFullYear())</script> K M Jai Suriya All Rights Reserved.</p>
</footer>
